
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ANSI Colors Report</title>
        <style>
            body { font-family: Arial, sans-serif; }
            .color-box { display: flex; align-items: center; padding: 5px; margin: 5px; border: 1px solid #ccc; }
            .color-sample { width: 50px; height: 20px; margin-right: 10px; border: 1px solid #000; }
        </style>
    </head>
    <body>
        <h2>ANSI Colors Report</h2>
        <div>
    
            <div class="color-box">
                <div class="color-sample" style="background-color: #000000;"></div>
                <span>ANSI 0 - (0, 0, 0) - #000000 - 8986 chars</span>
            </div>
        
            <div class="color-box">
                <div class="color-sample" style="background-color: #0033FF;"></div>
                <span>ANSI 27 - (0, 51, 255) - #0033FF - 2728 chars</span>
            </div>
        
            <div class="color-box">
                <div class="color-sample" style="background-color: #FF3300;"></div>
                <span>ANSI 202 - (255, 51, 0) - #FF3300 - 2456 chars</span>
            </div>
        
            <div class="color-box">
                <div class="color-sample" style="background-color: #FF9900;"></div>
                <span>ANSI 214 - (255, 153, 0) - #FF9900 - 1630 chars</span>
            </div>
        
        </div>
    </body>
    </html>
